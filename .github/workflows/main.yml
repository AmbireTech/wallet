name: Build & deploy ğŸ”¥ Ambire Wallet ğŸ”¥

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    name: Build & Deploy 
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }} 
    steps:
    - name: Add SSH key to chekout a private repo
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Install Node.js âš™ï¸
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: Install NPM packages â™¾ï¸ğŸ•³ï¸
      run: npm ci

    - name: Build project ğŸ› ï¸
      run: npm run build

    - name: Deploy ğŸš€ğŸŒ• 
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: build
        cname: wallet.ambire.com
        clean-exclude: |
            pr-preview
            staging
            relayerless
            paperbackup
            portfolio-v2
            moonpay
            walletconnect2
            sdk-login



