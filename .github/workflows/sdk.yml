name: Build & deploy Ambire Wallet SDK

on:
  push:
    branches:
      - feat/ambire-login-sdk-v2
  pull_request:
    branches:
      - feat/ambire-login-sdk-v2
permissions:
  contents: write
jobs:
  build:
    name: Build & Deploy SDK Branch
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }} 
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Install Node.js âš™ï¸
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: Install NPM packages â™¾ï¸ğŸ•³ï¸
      run: npm ci

    - name: Build project ğŸ› ï¸
      run: npm run build

    - name: Deploy SDK
      if: github.ref == 'refs/heads/feat/ambire-login-sdk-v2'
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: build
        cname: wallet.ambire.com
