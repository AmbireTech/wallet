name: Build & deploy Ambire Wallet SDK

on:
  push:
    branches:
      - feat/ambire-login-sdk-v2
  pull_request:
    branches:
      - feat/ambire-login-sdk-v2
permissions:
  contents: write
jobs:
  build:
    name: Build & Deploy - (staging sdk 🧪🔬)
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }} 
    steps:
    - name: Checkout code 🛎️
      uses: actions/checkout@v3

    - name: Install Node.js ⚙️
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: Install NPM packages ♾️🕳️
      run: npm ci

    - name: Build project 🛠️
      run: npm run build

    - name: Deploy 🚀🌕 (staging sdk 🧪🔬)
      if: github.ref == 'refs/heads/feat/ambire-login-sdk-v2'
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: build
        target-folder: sdk-login
        cname: wallet.ambire.com